<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>QUIZ PAGE</title>
    <style>
    
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
   <div class="col-lg-8 border border-success p-4 m-4 mx-auto">
    {% for i in questions %}
    <h1>Question -{{i.question}}</h1>
    <form>
        <div class='radio'>
            <label><input type="radio" id="option1" name="name" value="{{i.option}}">{{i.option1}}</label>
        </div>

        <div class='radio'>
            <label><input type="radio" id="option2" name="name" value="{{i.option}}">{{i.option2}}</label>
        </div>

        <div class='radio'>
            <label><input type="radio" id="option3" name="name" value="{{i.option}}">{{i.option3}}</label>
        </div>

        <div class='radio'>
            <label><input type="radio" id="option4" name="name" value="{{i.option}}">{{i.option4}}</label>
        </div>
        
    </form>

    {% endfor %}
    <div class="form-group">
        <button class="btn btn-success" id="save_ans">SUBMIT ANSWER</button>
    </div>

    <div class="paginator">
        <div class="form-group">
            {% if questions.has_next %}
                <a href="?page={{ questions.next_page_number}}"><button class="btn form-control btn-primary" id="submitAnswer">Next</button></a>
                {% else %}
                <a href="/result/"> <button class="btn form-control btn-success" id="submitAnswer">Submit Quiz</button></a>
                {% endif %}
    </div>



</div>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
