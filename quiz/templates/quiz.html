<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ PAGE</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .card {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="col-lg-8 border border-success p-4 m-4 mx-auto">
      {% for question in questions %}
      <h1>Question - {{ question.question }}</h1>
      <form id="quizForm">
        <div class="radio">
          <label
            ><input
              type="radio"
              id="option1"
              name="name"
              value="{{ question.option1 }}"
            />{{ question.option1 }}</label
          >
        </div>

        <div class="radio">
          <label
            ><input
              type="radio"
              id="option2"
              name="name"
              value="{{ question.option2 }}"
            />{{ question.option2 }}</label
          >
        </div>

        <div class="radio">
          <label
            ><input
              type="radio"
              id="option3"
              name="name"
              value="{{ question.option3 }}"
            />{{ question.option3 }}</label
          >
        </div>

        <div class="radio">
          <label
            ><input
              type="radio"
              id="option4"
              name="name"
              value="{{ question.option4 }}"
            />{{ question.option4 }}</label
          >
        </div>
      </form>
      {% endfor %}

      <div class="form-group">
        <button class="btn btn-success" id="save_ans">SUBMIT ANSWER</button>
      </div>

      <div class="paginator">
        <div class="form-group">
          {% if questions.has_next %}
          <a href="?page={{ questions.next_page_number }}"
            ><button class="btn form-control btn-primary" id="submitAnswer">
              Next
            </button></a
          >
          {% else %}
          <a href="/result/"
            ><button class="btn form-control btn-success" id="submitAnswer">
              Submit Quiz
            </button></a
          >
          {% endif %}
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../static/script.js"></script>
  </body>
</html>
